gui:
  nerdFontsVersion: "3"
  border: rounded
  scrollHeight: 4
  scrollPastBottom: true
  sidePanelWidth: 0.20
  mainPanelSplitMode: "flexible"
  showBottomLine: true
  commandLogSize: 200
  skipStashWarning: false
  mouseEvents: true
  theme:
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - red
      - blue
    optionsTextColor:
      - magenta
    selectedLineBgColor:
      - black
      - white

# Auto-fetch for productivity
git:
  autoFetch: true
  fetchAll: true
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --"
  commit:
    signOff: false
  log:
    order: "date-order"
    showGraph: "always"
  skipHookPrefix: "WIP"

# Performance optimizations
update:
  method: never

# Productivity-focused keybindings
keybinding:
  universal:
    quit: "q"
    quit-alt1: "<c-c>" # Ctrl+C also quits
    return: "<esc>"
    quitWithoutChangingDirectory: "Q"
    togglePanel: "<tab>"
    prevItem: "<up>"
    nextItem: "<down>"
    prevItem-alt: "k"
    nextItem-alt: "j"
    prevPage: "," # previous page
    nextPage: "." # next page
    gotoTop: "<"
    gotoBottom: ">"
    scrollLeft: "H"
    scrollRight: "L"
    prevBlock: "<left>"
    nextBlock: "<right>"
    jumpToBlock: []
    nextMatch: "n"
    prevMatch: "N"
    optionMenu: "x"
    optionMenu-alt1: "?"
    select: "<space>"
    goInto: "<enter>"
    openRecentRepos: "<c-r>"
    confirm: "<enter>"
    remove: "d"
    edit: "e"
    openFile: "o"
    scrollUpMain: "<pgup>"
    scrollDownMain: "<pgdown>"
    scrollUpMain-alt1: "K"
    scrollDownMain-alt1: "J"
    createRebaseOptionsMenu: "m"
    pushFiles: "P"
    pullFiles: "p"
    refresh: "R"
    createPatchOptionsMenu: "<c-p>"
    nextTab: "]"
    prevTab: "["
    nextScreenMode: "+"
    prevScreenMode: "_"
    undo: "z"
    redo: "<c-z>"
    filteringMenu: "<c-b>"
    diffingMenu: "W"
    diffingMenu-alt: "<c-e>"
    copyToClipboard: "<c-o>"
    extrasMenu: "@"
    toggleWhitespaceInDiffView: "<c-w>"
    increaseContextInDiffView: "}"
    decreaseContextInDiffView: "{"

  status:
    checkForUpdate: "u"
    recentRepos: "<enter>"
    allBranchesLogGraph: "a"

  files:
    commitChanges: "c"
    commitChangesWithoutHook: "w"
    amendLastCommit: "A"
    commitChangesWithEditor: "C"
    ignoreFile: "i"
    refreshFiles: "r"
    stashAllChanges: "s"
    viewStashOptions: "S"
    toggleStagedAll: "a"
    viewResetOptions: "D"
    fetch: "f"
    toggleTreeView: "`"
    openStatusFilter: "<c-b>"

  branches:
    createPullRequest: "o"
    viewPullRequestOptions: "O"
    checkoutBranchByName: "c"
    forceCheckoutBranch: "F"
    rebaseBranch: "r"
    renameBranch: "R"
    mergeIntoCurrentBranch: "M"
    createTag: "T"
    pushTag: "P"
    setUpstream: "u"
    fetchRemote: "f"

  commits:
    squashDown: "s"
    renameCommit: "r"
    renameCommitWithEditor: "R"
    viewResetOptions: "g"
    markCommitAsFixup: "f"
    createFixupCommit: "F"
    squashAboveCommits: "S"
    moveDownCommit: "<c-j>"
    moveUpCommit: "<c-k>"
    amendToCommit: "A"
    pickCommit: "p"
    revertCommit: "t"
    cherryPickCopy: "c"
    pasteCommits: "v"
    tagCommit: "T"
    checkoutCommit: "<space>"
    resetCherryPick: "<c-r>"
    openLogMenu: "<c-l>"
    viewBisectOptions: "b"

  stash:
    popStash: "g"
    renameStash: "r"

  commitFiles:
    checkoutCommitFile: "c"

  submodules:
    init: "i"
    update: "u"
    bulkMenu: "b"

# Custom commands for productivity
customCommands:
  - key: "C"
    description: "View git config"
    command: "git config --list | less"
    context: "global"
    loadingText: "Loading git config..."

  - key: "L"
    description: "View git log with graph"
    command: "git log --graph --oneline --all --decorate -30"
    context: "global"
    loadingText: "Loading git log..."

  - key: "B"
    description: "View all branches"
    command: "git branch -a -v"
    context: "global"
    loadingText: "Loading branches..."

  - key: "G"
    description: "View git status"
    command: "git status"
    context: "global"
    loadingText: "Loading status..."
