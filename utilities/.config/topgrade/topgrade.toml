# ============================================================================
# GENERAL SETTINGS
# ============================================================================
[misc]
skip_notify     = true
cleanup         = true
assume_yes      = true
no_retry        = true
disable         = ["flatpak", "snap", "containers", "yarn", "pnpm", "pipx"]
ignore_failures = []


# ============================================================================
# GIT CONFIGURATION
# ============================================================================
[git]
repos           = ["~/projects/**/*", "~/dotfiles", "~/workspace/**/*"]
max_concurrency = 5
fetch_only      = false

# ============================================================================
# BREW CONFIGURATION
# ============================================================================
[brew]
autoremove = true

# ============================================================================
# DEVELOPMENT TOOLS & RUNTIMES
# ============================================================================
# Mise (runtime version manager)
[mise]
interactive = false

# ============================================================================
# CUSTOM COMMANDS FOR PRODUCTIVITY
# ============================================================================
# Pre-update: Clean caches and temporary files
[commands]
"Clean caches" = "rm -rf ~/.cache/*/cache/* 2>/dev/null || true"

# ============================================================================
# NOTIFICATIONS & DISPLAY
# ============================================================================
# Keep skip_notify = true to avoid interruptions
# Set to false if you want desktop notifications
