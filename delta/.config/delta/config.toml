# Delta configuration file
# This config is used when running delta as a standalone command
# Same settings as in .gitconfig for consistency

[delta]
navigate = true                    # Use 'n' and 'N' to move between diff sections
dark = true                       # Enable dark mode (or light = true, or omit for auto-detection)
line-numbers = true                # Show line numbers in diffs
side-by-side = true              # Set to true for side-by-side view (can be toggled with --side-by-side flag)
max-line-distance = 0.6           # Threshold for detecting moved lines (0.0-1.0)
whitespace-error-style = "22 reverse" # Highlight whitespace errors
file-decoration-style = "yellow" # Style for file path headers
file-style = "yellow ul"        # Style for file path text
hunk-header-style = "syntax"    # Style for hunk headers (@@ ... @@)
hunk-header-decoration-style = "blue box" # Decoration for hunk headers
zero-style = "syntax"               # Style for unchanged lines
keep-plus-minus-markers = false    # Remove +/- markers (delta adds its own)
hyperlinks = true                  # Make fil`e paths clickable (if terminal supports it)
hyperlinks-file-link-format = "{path}:{line}" # Format for file hyperlinks
paging = "always"                    # Always use pager (auto, always, or never)
diff-so-fancy = false              # Use diff-so-fancy style (legacy compatibility)

