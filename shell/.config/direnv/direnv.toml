# ---------------------------------------------------------------
# direnv Configuration
# ---------------------------------------------------------------
# Reference: https://direnv.net/man/direnv.toml.1.html

[global]
# Automatically load .envrc files without prompting for approval
# Set to false if you prefer explicit `direnv allow` for each project
load_dotenv = true

# Hide the direnv loading/unloading messages for a cleaner prompt
hide_env_diff = true

# Warn when taking longer than this (in milliseconds) to load
warn_timeout = "5s"

# Whitelist directories that are always trusted
[whitelist]
prefix = ["~/projects", "~/workspace", "~/dotfiles"]
