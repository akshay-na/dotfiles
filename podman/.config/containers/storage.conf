[storage]
driver = "overlay"
runroot = "${XDG_RUNTIME_DIR}/containers"
graphroot = "${XDG_DATA_HOME:-$HOME/.local/share}/containers/storage"
rootless_storage_path = "${XDG_DATA_HOME:-$HOME/.local/share}/containers"

[storage.options]
mount_program = "/usr/bin/fuse-overlayfs"
additionalimagestores = []
skip_mount_home = true
remap_uids = 0:100000:65536
remap_gids = 0:100000:65536
size = "100G"
ignore_chown_errors = true
mountopt = "nodev,metacopy=on"
compression = "zstd:chunked"
mount_program_args = ["--metacopy=on"]
overlay.override_kernel_check = true
overlay.mount_program = "/usr/bin/fuse-overlayfs"
